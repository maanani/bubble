<ion-header>

    <ion-navbar>
      <ion-title>إعادة ضبط كلمة المرور</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content id="ResetpwdPage" >
      <h1>مناسك الحج والعمرة</h1>
    <ion-card class ="logincard">
      <ion-card-header>إعادة ضبط كلمة المرور</ion-card-header>
    <ion-card-content>
         <ion-list no-lines >
            <form [formGroup]="resetForm">
  
             <ion-item>
              <ion-label floating>البريد الإلكتروني Email</ion-label>
            <ion-input type="text" value=""  [formControl]="resetForm.controls['email']" ></ion-input>
            </ion-item>
           
              
            <button ion-button block class="marginTop" [disabled]="!resetForm.valid" (click)="resetPassword()">إرسال</button>
          </form>
          </ion-list>
          
   </ion-card-content>
  </ion-card>
  </ion-content>
