<ion-header>

  <ion-navbar>
    <ion-title>content</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding dir="rtl">

      
  <ion-slides #pageSlider (ionSlideDidChange)="onSlideMoved()" dir="rtl">
    
    <ion-slide *ngFor="let post of posts">
          <p [innerHTML]="post.excerpt.rendered"></p>
         
          <button *ngIf=lastSlide ion-button block class=" marginTop" (click)="startQuiz()">quiz</button>
          <button *ngIf=!lastSlide ion-button block class=" marginTop" (click)="moveNext()">next</button>
          
          
  
        </ion-slide>
               
      </ion-slides>

</ion-content>
