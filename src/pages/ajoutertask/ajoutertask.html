<ion-header>
  <ion-navbar>
    <ion-title text-center>قائمة الاستعدادات</ion-title>
  </ion-navbar>

</ion-header>

<ion-content   padding>
  <ion-fab top left>
    <button ion-fab  color="favorite" mini (click)="dismiss()">
      <ion-icon name="close-circle" color="light"></ion-icon>
    </button>
  </ion-fab>

  <ion-list dir="rtl">
    <ion-item>
      <ion-label floating>اسم</ion-label>
      <ion-input name="task" [(ngModel)]="item"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>تفاصيل</ion-label>
      <ion-input name="desc" [(ngModel)]="description"></ion-input>
    </ion-item>
    <ion-item dir="rtl">
        <ion-label dir="rtl">تصنيف </ion-label>
        <ion-select interface="popover">
        <ion-option dir="rtl" *ngFor="let categorie of categories" [value]="categorie.idCategorie" (ionSelect)="select(categorie.idCategorie)">{{categorie.nomCategorie}}</ion-option>  
        </ion-select>
      </ion-item>

  </ion-list>
 
  <button ion-button color="favorite" (click)="add()">أضف</button>

  </ion-content>
