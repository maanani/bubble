<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


    <h1>مناسك الحج والعمرة</h1>
  <ion-card class="signupcard">
    <ion-card-header>إنشاء حسابك</ion-card-header>
    <ion-card-content>
      <form [formGroup]="signupForm">
        <ion-list no-lines>
          <ion-item>
            <ion-label floating>البريد الإلكتروني Email</ion-label>
            <ion-input type="text" value="" [formControl]="signupForm.controls['email']"></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label floating>كلمه المرور mot de passe</ion-label>

            <ion-input value="" [formControl]="signupForm.controls['password']" type="password"></ion-input>
            <div *ngIf="!signupForm.controls.password.valid" class="validator-error">
              Email est incorrect.</div>
          </ion-item>
          <ion-item>
            <ion-label fixed>تأكيد كلمة المرور Confimez le mot de passe</ion-label>
            <ion-input [formControl]="signupForm.controls['confirmpassword']" type="password"></ion-input>
            <div *ngIf="!signupForm.controls.confirmpassword.valid" class="validator-error"></div>
          </ion-item>
          <ion-item>

            <button ion-button block class="marginTop" [disabled]="!signupForm.valid" (click)="signup()" color="done">الاشتراك</button>
          </ion-item>
        </ion-list>
      </form>
    </ion-card-content>
  </ion-card>



</ion-content>
