<ion-header>
    <ion-navbar>
      <ion-title text-center>قائمة الاستعدادات</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content padding dir="rtl">
    <ion-fab top left>
      <button ion-fab mini (click)="dismiss()">
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-fab>
  
    <ion-list dir="rtl">
      <ion-item>
        <ion-label floating>اسم</ion-label>
        <ion-input name="task" [(ngModel)]="task.title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>تفاصيل</ion-label>
        <ion-input name="desc" [(ngModel)]="task.description"></ion-input>
      </ion-item>
      <ion-item dir="rtl">
          <ion-label dir="rtl">تصنيف </ion-label>
          <ion-select  >
            <ion-option  left *ngFor="let categorie of categories" [value]="categorie.idCategorie"  [selected]="categorie.idCategorie==task.categorieId" (ionSelect)="select(categorie.idCategorie)">{{categorie.nomCategorie}}</ion-option>
          </ion-select>
        </ion-item>
  
    </ion-list>
  
    <button ion-button round (click)="add()">أضف</button>
