<ion-header>
    <ion-navbar>
        <ion-buttons left>
            <button ion-button icon-only>
                <ion-icon name='menu'></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Home</ion-title>

        <ion-buttons end>
            <button ion-button icon-only (click)="openModal()">
                <ion-icon name="settings"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content dir="rtl">

    <ion-list *ngFor="let cat of categories "> 
            <ion-item-divider  color="light">{{cat.nomcategorie}}</ion-item-divider>
            <ng-container *ngFor="let item of tasks">
            <ion-item-sliding text-wrap >
                <ion-item *ngIf="item.categorieId===cat.categorieId ">
                    <ion-label >{{item.title}} {{item.categorieId}} {{cat.categorieId}}</ion-label> 
                    <ion-checkbox name="chk" (click)="checkItem(item.id)" [checked]=flase item-right>
                     </ion-checkbox>   
                    </ion-item>
                     <ion-item-options side="right">
                            <button ion-button color="secondary" (click)="editData(item.id)">
                                <ion-icon name="paper"></ion-icon>
                            </button>
                            <button ion-button color="danger" (click)="deleteData(item.id)">
                                <ion-icon name="trash"></ion-icon>
                            </button>
                        </ion-item-options>
            </ion-item-sliding>
        </ng-container>
    </ion-list>
    <ion-fab bottom left>

            <button ion-fab mini (click)="presentAddModal()">
                <ion-icon name="add"></ion-icon>
            </button>
    
        </ion-fab>
    </ion-content>
