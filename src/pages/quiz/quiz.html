<ion-header>

    <ion-navbar>
        <ion-buttons left>
            <button ion-button icon-only>
                <ion-icon name='menu'></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>اختبر معلوماتك</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="openModal()">
                <ion-icon name="settings"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding dir="rtl">

    <ion-list *ngIf="quiz.type===0"radio-group>
        {{quiz.question}}

        <ion-item *ngFor="let resp of quiz.responses" >  
          <ion-label [color]= "secondary">{{resp.answer}}</ion-label>
          <ion-radio (click)="select(resp)"></ion-radio>
        </ion-item>
        <button ion-button block class="marginTop" (click)="verify()">تحقق من الجواب</button>
      </ion-list>
      <ion-list *ngIf="quiz.type===1">
          {{quiz.question}}
         
          <ion-item *ngFor="let resp of quiz.responses" >  
            <ion-label>{{resp.answer}}</ion-label>
            <ion-checkbox (ionChange)="addselect(resp)" [(ngModel)]= resp.checked></ion-checkbox>
          </ion-item>
          <button ion-button block class="marginTop" (click)="verifyMulti()">تحقق من الجواب</button>
        </ion-list>
</ion-content>
