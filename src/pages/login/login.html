<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content id="LoginPage" >
  <h1>Bienvenu sur nosok</h1>
  <ion-card class ="logincard">
    <ion-card-header>Connecter-vous</ion-card-header>
  <ion-card-content>
       <ion-list no-lines >
           <ion-item>
            <ion-label floating>Email</ion-label>
          <ion-input type="text" value="" [(ngModel)]= "user.email"></ion-input>
          </ion-item>

          <ion-item>
             <ion-label floating>Password</ion-label>
              <ion-input type="password" [(ngModel)]= "user.password"></ion-input>
          </ion-item>
          <ion-item>
              <p>Mot de pass oublié? <a>Récupérez ici</a></p>
           </ion-item>
          <button ion-button block class="marginTop" (click)="login(user)">login</button>
        </ion-list>
        <b>OU</b>
        <button ion-button block color="facebook" (click)="loginwithfc(user)"> <ion-icon name="logo-face"></ion-icon><div>Compte Facebook</div></button>
 </ion-card-content>
</ion-card>
</ion-content>
